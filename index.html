<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mítica Estratégia MLBB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0D0C1D; /* Deep Indigo */
            --bg-medium: #1a1c29;
            --border-color: #2c2f48;
            --glow-blue: 0 0 15px rgba(59, 130, 246, 0.7);
            --glow-red: 0 0 15px rgba(239, 68, 68, 0.7);
            --text-light: #e2e8f0;
            --text-dark: #94a3b8;
            --color-primary-accent: #A78BFA; /* Violet-300 */
            --color-secondary-accent: #FBBF24; /* Amber-400 */
            --glow-primary: 0 0 25px rgba(167, 139, 250, 0.6); /* Violet-300 Glow */
            --glow-purple: 0 0 20px rgba(167, 139, 250, 0.5); /* Re-using primary for purple glow */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            background-image: radial-gradient(ellipse at bottom, #111827 0%, #0D0C1D 100%);
            background-attachment: fixed;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                radial-gradient(circle at 15% 25%, rgba(167, 139, 250, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 85% 75%, rgba(251, 191, 36, 0.08) 0%, transparent 40%);
            animation: background-pan 30s linear infinite;
            z-index: -1;
        }

        @keyframes background-pan {
            0% { transform: translate(0, 0); }
            25% { transform: translate(5%, -10%); }
            50% { transform: translate(0, -15%); }
            75% { transform: translate(-5%, -10%); }
            100% { transform: translate(0, 0); }
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes zoomIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        
        .animated-entry { animation: fadeIn 0.5s ease-out forwards; }
        .modal-animation { animation: zoomIn 0.3s ease-out forwards; }
        
        .glassmorphism {
            background: rgba(13, 12, 29, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid;
            border-image-slice: 1;
            border-image-source: linear-gradient(to bottom right, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.05));
        }

        .panel-glow-primary { box-shadow: var(--glow-primary); border-color: var(--color-primary-accent); }
        .panel-glow-purple { box-shadow: var(--glow-purple); border-color: var(--color-primary-accent); }
        .panel-glow-blue { box-shadow: var(--glow-blue); border-color: #3b82f6; }
        .panel-glow-red { box-shadow: var(--glow-red); border-color: #ef4444; }

        .hero-slot { border: 2px solid var(--border-color); transition: all 0.3s ease; min-height: 92px; background: rgba(0,0,0,0.2); }
        .hero-slot.empty:hover { border-color: var(--color-primary-accent); background-color: rgba(167, 139, 250, 0.1); }
        .hero-slot.ally.filled { box-shadow: var(--glow-blue); border-color: #3b82f6;}
        .hero-slot.enemy.filled { box-shadow: var(--glow-red); border-color: #ef4444; }

        .lane-btn { transition: all 0.2s ease-in-out; border: 2px solid transparent;}
        .lane-btn.active {
            background: var(--color-primary-accent);
            border-color: var(--color-primary-accent);
            color: white;
            box-shadow: 0 0 10px rgba(167, 139, 250, 0.5);
        }

        .title-main {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(90deg, #c4b5fd, #a78bfa, #fbcfe8, #c4b5fd);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: text-shine 10s linear infinite;
            text-shadow: 0 0 10px rgba(167, 139, 250, 0.7), 0 0 20px rgba(251, 191, 36, 0.4);
        }

        @keyframes text-shine {
            to {
                background-position: -200% center;
            }
        }

        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-medium); }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--color-primary-accent); }

        /* Invisible scrollbar utility */
        .invisible-scrollbar::-webkit-scrollbar {
            display: none; /* for Chrome, Safari, and Opera */
        }
        .invisible-scrollbar {
            -ms-overflow-style: none;  /* for IE and Edge */
            scrollbar-width: none;  /* for Firefox */
        }
    </style>
