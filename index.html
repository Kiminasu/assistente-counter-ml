<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLBB Lane Counter-Picker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0A0A10;
            --bg-medium: #1a1c29;
            --border-color: #2c2f48;
            --glow-blue: 0 0 15px rgba(59, 130, 246, 0.7);
            --glow-red: 0 0 15px rgba(239, 68, 68, 0.7);
            --text-light: #e2e8f0;
            --text-dark: #94a3b8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #090a0f;
            color: var(--text-light);
            background-image: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            background-attachment: fixed;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes zoomIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        
        .animated-entry { animation: fadeIn 0.5s ease-out forwards; }
        .modal-animation { animation: zoomIn 0.3s ease-out forwards; }
        .glassmorphism { background: rgba(10, 10, 16, 0.6); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border: 1px solid var(--border-color); }
        .hero-slot { border: 2px solid var(--border-color); transition: all 0.3s ease; min-height: 92px; }
        .hero-slot.empty:hover { border-color: #a78bfa; background-color: rgba(167, 139, 250, 0.1); }
        .hero-slot.ally.filled { box-shadow: var(--glow-blue); border-color: #3b82f6;}
        .hero-slot.enemy.filled { box-shadow: var(--glow-red); border-color: #ef4444; }
        .lane-btn { transition: all 0.2s ease-in-out; border: 2px solid transparent;}
        .lane-btn.active { border-color: #a78bfa; background-color: #a78bfa; color: white; }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-medium); }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #a78bfa; }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.20.0",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/"
  }
}
</script>
</head>
<body class="p-4 lg:p-8 flex items-center justify-center min-h-screen">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
