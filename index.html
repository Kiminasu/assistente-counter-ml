    <style>
        :root {
            --bg-dark: #0a0912;
            --bg-medium: #1c1a2e;
            --border-color: #3a3755;
            --text-light: #f0f0f5;
            --text-dark: #94a3b8;
            --color-primary-accent: #8b5cf6;
            --color-secondary-accent: #f59e0b;
            
            --glow-primary: 0 0 15px rgba(139, 92, 246, 0.5), 0 0 30px rgba(139, 92, 246, 0.3);
            --glow-secondary: 0 0 15px rgba(245, 158, 11, 0.5), 0 0 30px rgba(245, 158, 11, 0.3);
            --glow-blue: 0 0 15px rgba(59, 130, 246, 0.6), 0 0 30px rgba(59, 130, 246, 0.4);
            --glow-red: 0 0 15px rgba(239, 68, 68, 0.6), 0 0 30px rgba(239, 68, 68, 0.4);
            --glow-purple: var(--glow-primary);
        }

        html {
            overflow-x: hidden;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(139, 92, 246, 0.15), transparent 40%),
                radial-gradient(circle at 85% 30%, rgba(59, 130, 246, 0.1), transparent 40%),
                radial-gradient(var(--bg-medium) 1px, transparent 1px);
            background-size: cover, cover, 30px 30px;
            background-attachment: fixed;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes zoomIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        @keyframes soft-blink {
            50% { opacity: 0.6; }
        }
        
        .animated-entry { animation: fadeIn 0.5s ease-out forwards; }
        .modal-animation { animation: zoomIn 0.3s ease-out forwards; }
        .animated-logo {
            animation: float 6s ease-in-out infinite;
            will-change: transform;
        }
        .animate-soft-blink {
            animation: soft-blink 2s infinite ease-in-out;
        }
        
        .glassmorphism {
            background-color: rgba(28, 26, 46, 0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 30px rgba(0,0,0,0.1);
        }

        .panel-glow-primary { border-color: var(--color-primary-accent); box-shadow: var(--glow-primary); }
        .panel-glow-secondary { border-color: var(--color-secondary-accent); box-shadow: var(--glow-secondary); }
        .panel-glow-blue { border-color: #3b82f6; box-shadow: var(--glow-blue); }
        .panel-glow-red { border-color: #ef4444; box-shadow: var(--glow-red); }

        .hero-slot { border: 2px solid var(--border-color); transition: all 0.3s ease; min-height: 92px; background: rgba(0,0,0,0.2); }
        .hero-slot.empty:hover { border-color: var(--color-primary-accent); background-color: rgba(139, 92, 246, 0.1); }
        .hero-slot.ally.filled { box-shadow: var(--glow-blue); border-color: #3b82f6;}
        .hero-slot.enemy.filled { box-shadow: var(--glow-red); border-color: #ef4444; }

        .lane-btn { transition: all 0.2s ease-in-out; border: 2px solid transparent;}
        .lane-btn.active {
            background: var(--color-primary-accent);
            border-color: var(--color-primary-accent);
            color: white;
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.5);
        }

        .title-main {
            font-family: 'Bangers', cursive;
            letter-spacing: 0.05em;
            color: var(--color-secondary-accent);
            -webkit-text-stroke: 1px #000;
            text-shadow: 0 0 15px rgba(245, 158, 11, 0.6);
        }

        /* Make placeholder invisible on focus for a cleaner look */
        input:focus::-webkit-input-placeholder { color: transparent; }
        input:focus:-ms-input-placeholder { color: transparent; }
        input:focus::placeholder { color: transparent; }

        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-medium); }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--color-primary-accent); }

        /* Invisible scrollbar utility */
        .invisible-scrollbar::-webkit-scrollbar { display: none; }
        .invisible-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
